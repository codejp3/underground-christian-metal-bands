<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/materialize.min.css">
  <link rel="stylesheet" href="../dist/css/style.css">
  <link rel="stylesheet" href="../dist/css/all.min.css">

  <!-- Font Awesome -->
  <link href="../dist/css/fontawesome.min.css" rel="stylesheet">
  <script src="../dist/js/vue.js"></script>
  <title>Afterimage | Beyond The Grave</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav class="nav-center" role="navigation" id="header">
      <div class="nav-wrapper container">
        <a href="index.html">BEYOND THE GRAVE</a>
        <ul class="right hide-on-med-and-down">

          <li><a href="../deathmetal.html">Death Metal</a></li>
          <li><a href="../deathcore.html">Deathcore</a></li>
          <li><a href="../deathcore.html">Metalcore</a></li>
          <li><a href="../metal.html">Metal</a></li>
          <li><a href="../blackmetal.html">Black Metal</a></li>

        </ul>

        <ul id="nav-mobile" class="sidenav black center">

          <li><a href="../deathmetal.html">Death Metal</a></li>
          <li><a href="../deathcore.html">Deathcore</a></li>
          <li><a href="../deathcore.html">Metalcore</a></li>
          <li><a href="../metal.html">Metal</a></li>
          <li><a href="../blackmetal.html">Black Metal</a></li>
          <div class=" center" id="">
            <a href=""><i class="fab fa-facebook fa-2x white-text"></i></a>

            <a href="" target=_blank id="profile-link"><i class="fab fa-instagram fa-2x white-text"></i></a>

            <a href="" target="_blank"><i class="fab fa-youtube fa-2x white-text"></i></a>

          </div>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger header_toggle">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
    </nav>
  </div>

  <div id="vue-app">

    <div class="row">
      <div class="container">
        <div class="content inner">
          <h1 class="white-text center-align">{{band}}</h1>

          <div class="flex">
            <img src="../dist/img/deathmetal/afterimage.webp" alt="" class="size responsive-img flex-page">

            <div class="band-info">
              <table>
                <tbody>
                  <tr>
                    <td class="white-text">Formed</td>
                    <td class="white-text">{{ formed }}</td>
                  </tr>
                  <tr>
                    <td class="white-text">Status</td>
                    <td class="white-text">{{ status }}</td>
                  </tr>
                  <tr>
                    <td class="white-text">Genre</td>
                    <td class="white-text">{{ genre }}</td>
                  </tr>
                  <tr>
                    <td class="white-text">Record Label</td>
                    <td class="white-text">{{ label }}</td>
                  </tr>
                  <tr>
                    <td class="white-text">Origin</td>
                    <td class="white-text">{{ origin }}</td>
                  </tr>
                  <!-- <tr>
                  <td class="white-text">Band Members:</td>
                  <td class="white-text" v-for="member in members" :key="members">{{member}}</td>
                </tr>-->
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: '#vue-app',
        data: {
          band: 'Afterimage',
          formed: 2008,
          status: 'Hiatus',
          genre: 'Death Metal',
          label: 'Independent',
          origin: 'USA',
          img: 'dist/img/deathmetal/afterimage.webp',
          members: [{ name: 'Mike' }, { name: ' Dan' }
          ]

        },
        methods: {

        }
      });
    </script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../dist/js/materialize.min.js"></script>
    <script src="../dist/js/init.js"></script>
</body>

</html>
