<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/materialize.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/all.min.css">

  <!-- Font Awesome -->
  <link href="dist/css/fontawesome.min.css" rel="stylesheet">
  <script src="dist/js/vue.js"></script>
  <script src="dist/components/header.js"></script>

  <title>Death Metal | Beyond The Grave</title>
</head>

<body>
  <header-component></header-component>
  <div id="vue-app">
    <section class="section">
      <div class="container">
        <div class="grid-container">
          <div class="rounded project" v-if="currentFilter === project.category || currentFilter === 'ALL'"
            v-bind:key="project.title" v-for="project in projectList">
            <div class="inner">
              <a :href="project.link">
                <div class="flex">
                  <img class="size responsive-img hoverable" v-bind:src="project.img">
                </div>
                <figcaption class="project-title">{{project.title}}</figcaption>
              </a>

            </div>
          </div>
        </div>
      </div>
    </section>



  </div>

  <script src="dist/js/deathmetal.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="dist/js/materialize.min.js"></script>
  <script src="dist/js/init.js"></script>
</body>

</html>
