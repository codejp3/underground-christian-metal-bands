<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beyond the Grave is an online magazine that focuses primarily on promoting underground metal/hardcore bands
  with a Christ-centered message.">
  <!-- META KEYWORDS -->
  <meta name="keywords"
    content="Christian Metal, Christian Metalcore, Metal, Metalcore, Death Metal, Black Metal, Progressive Metal, Progresive Metalcore, Melodic Death Metal, Band, Christian, Music">
  <meta property="og:image" content="dist/img/btg.webp">



  <link rel="stylesheet" href="dist/css/materialize.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/all.min.css">

  <!-- Font Awesome -->
  <link href="dist/css/fontawesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/ico" href="dist/img/favicon.ico">
  <script src="dist/js/vue.min.js"></script>
  <script src="dist/components/header.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZS6YGXB40V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-ZS6YGXB40V');
  </script>

  <title>Bands | Beyond The Grave</title>
</head>

<body>
  <header-component></header-component>

  <div id="vue-app">
    <h1>Genre</h1>

    <div class="filters">
      <span class="filter" v-bind:class="{ active: currentFilter === 'ALL'}" v-on:click="setFilter('ALL')">All
      </span>
      <span class="filter" v-bind:class="{ active: currentFilter === 'METAL'}" v-on:click="setFilter('METAL')">
        Metal</span>
      <span class="filter" v-bind:class="{ active: currentFilter === 'DEATH METAL'}"
        v-on:click="setFilter('DEATH METAL')">Death
        Metal</span>
      <span class="filter" v-bind:class="{ active: currentFilter === 'BLACK METAL'}"
        v-on:click="setFilter('BLACK METAL')">Black
        Metal</span>
      <span class="filter" v-bind:class="{ active: currentFilter === 'DEATHCORE'}"
        v-on:click="setFilter('DEATHCORE')">Deathcore</span>
      <span class="filter" v-bind:class="{ active: currentFilter === 'METALCORE'}"
        v-on:click="setFilter('METALCORE')">Metalcore</span>
    </div>


    <section class="section">
      <div class="container">

        <transition-group name="projectsList" class="grid-container" tag="div">
          <div class="rounded project " v-if="currentFilter === project.category || currentFilter === 'ALL'"
            v-bind:key="project.title" v-for="project in projectList">
            <div class="inner">
              <a :href="project.link">
                <div class="flex">
                  <img class="size responsive-img hoverable" v-bind:src="project.img">
                </div>
                <figcaption class="project-title">{{project.title}}</figcaption>
              </a>
            </div>
          </div>
        </transition-group>

      </div>
    </section>


  </div>

  <script src="dist/js/app.js"></script>
  <script src="dist/js/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="dist/js/materialize.min.js"></script>
  <script src="dist/js/init.js"></script>
</body>

</html>
